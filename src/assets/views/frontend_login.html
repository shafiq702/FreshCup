 <div class="bg-primary-dark">
        <section class="content content-full content-boxed overflow-hidden">
            <!-- Section Content -->
            <div class="push-100-t push-50 text-center">
                <h1 class="h2 text-white push-10" data-toggle="appear" data-class="animated fadeInDown">Log in to your dashboard.</h1>
                <h2 class="h5 text-white-op" data-toggle="appear" data-class="animated fadeInDown">Unlimited ideas. Unlimited power. Unlimited joy. Unlimited opportunities.</h2>
            </div>
            <div class="row" data-toggle="appear" data-class="animated fadeInUp">
                <div class="col-sm-8 col-sm-offset-2">
                    <img class="img-responsive pull-b" src="assets/img/various/promo1.jpg" alt="">
                </div>
            </div>
            <!-- END Section Content -->
        </section>
    </div>
    <!-- END Hero Content -->

    <!-- Log In Form -->
    <div class="bg-white">
        <section class="content content-boxed">
            <!-- Section Content -->
            <div class="row items-push push-50-t push-30">
                <div class="col-md-6 col-md-offset-3">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-primary">
                                    <input class="form-control" type="text" id="frontend-login-email" name="frontend-login-email" placeholder="Enter your email.." ng-model="user.email">
                                    <label>E-mail</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-primary">
                                    <input class="form-control" type="password" id="frontend-login-password" name="frontend-login-password" placeholder="Enter your password" ng-model="user.password">
                                    <label for="frontend-login-password">Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                                <button class="btn btn-block btn-primary" type="submit" ng-click="submitLoginForm(user)"><i class="fa fa-arrow-right pull-right"></i> Log in</button>
                            </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- END Section Content -->
    </section>
</div>
<!-- END Log In Form -->
