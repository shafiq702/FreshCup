<!-- Main Container -->
<main id="main-container">
    <!-- Sub Header -->
    <div class="bg-gray-lighter visible-xs">
        <div class="content-mini content-boxed">
            <button class="btn btn-block btn-default visible-xs push" data-toggle="collapse" data-target="#sub-header-nav">
                <i class="fa fa-navicon push-5-r"></i>Menu
            </button>
        </div>
    </div>

    <!-- Page Content -->
    <div class="content content-boxed">
        <!-- Section -->
        <div class="bg-image img-rounded overflow-hidden push" style="background-image: url('assets/img/photos/photo28@2x.jpg');">
            <div class="bg-black-op">
                <div class="content">
                    <div class="block block-transparent block-themed text-center">
                        <div class="block-content">
                            <h1 class="h1 font-w700 text-white animated fadeInDown push-5">Settings</h1>
                            <h2 class="h4 font-w400 text-white-op animated fadeInUp">Manage your account.</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END Section -->

        <!-- Settings -->
        <form action="bd_settings.html" method="post" onsubmit="return false;">
            <div class="block">
                <ul class="nav nav-tabs nav-justified push-20" data-toggle="tabs">
                    <li>
                        <a ui-sref="userSettings.general"><i class="fa fa-fw fa-pencil"></i> General</a>
                    </li>
                    <li>
                        <a ui-sref="userSettings.password"><i class="fa fa-fw fa-asterisk"></i> Password</a>
                    </li>
                    <li>
                        <a ui-sref="userSettings.purchases"><i class="fa fa-fw fa-lock"></i> Purchases</a>
                    </li>
                </ul>
                <div class="block-content tab-content">
                  <ui-view></ui-view>
                </div>
                <div class="block-content block-content-full bg-gray-lighter text-center">
                    <button class="btn btn-noborder btn-minw btn-rounded btn-primary" type="submit" ng-click="updateProfile(updateUser)">
                        <i class="fa fa-check push-5-r"></i>Update
                    </button>
                </div>
            </div>
        </form>
        <!-- END Main Content -->
    </div>
    <!-- END Page Content -->
</main>
<!-- END Main Container -->
