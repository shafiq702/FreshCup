<!-- Privacy Tab -->
<div class="tab-pane fade in active" id="tab-bd-settings-general">
    <div class="row items-push">
      <div class="block">
          <div class="block-header bg-gray-lighter">
              <h3 class="block-title">Orders <small>(5)</small></h3>
          </div>
          <div class="block-content">
              <table class="table table-borderless table-striped table-vcenter">
                  <thead>
                      <tr>
                          <th class="text-center" style="width: 100px;">Order ID</th>
                          <th class="hidden-xs text-center">Order date</th>
                          <th>Product</th>
                          <th class="hidden-xs text-right">Value</th>
                          <th class="text-center">Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr ng-repeat="order in orders">
                          <td class="text-center">
                              <a class="font-" href="base_pages_ecom_order.html">
                                  <strong>{{order._id}}</strong>
                              </a>
                          </td>
                          <td class="hidden-xs text-center">{{order.date}}</td>
                          <td>
                              <span class="label label-success">{{order.title}}</span>
                          </td>
                          <td class="text-right hidden-xs">
                              <strong>${{order.price}}</strong>
                          </td>
                          <td class="text-center">
                              <div class="btn-group btn-group-xs">
                                  <a href="base_pages_ecom_order.html" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="View"><i class="fa fa-download"></i> Download</a>
                              </div>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
    </div>
</div>
