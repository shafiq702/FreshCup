<main id="main-container" style="min-height: 648px;">
  <div class="bg-primary-lighter collapse navbar-collapse remove-padding" id="sub-header-nav">
      <div class="content-mini content-boxed">
        <sub-header></sub-header>
      </div>
  </div>
    <!-- Page Content -->
    <div class="content content-narrow">
        <!-- Material Design -->
        <h2 class="content-heading">Courses</h2>
        <div class="row">
            <div class="col-md-12">
                <!-- Static Labels -->
                <div class="block">
                    <div class="block-header">
                        <h3 class="block-title">Add New Course</h3>
                    </div>
                    <div class="block-content block-content-narrow">
                        <form class="form-horizontal push-10-t" action="base_forms_elements.html" method="post" onsubmit="return false;">
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <div class="form-material">
                                        <input class="form-control" type="number" id="material-text" name="material-text" placeholder="Please enter order number" ng-model="course.order">
                                        <label for="material-text">Order</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="material-text" name="material-text" placeholder="Please enter title" ng-model="course.title">
                                        <label for="material-text">Title</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="material-text" name="material-text" placeholder="Please enter image URL" ng-model="course.image">
                                        <label for="material-text">Image URL</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="form-material">
                                        <textarea class="form-control" id="material-textarea-large" name="material-textarea-large" rows="8" placeholder="Please add a course summary" ng-model="course.summary"></textarea>
                                        <label for="material-textarea-large">Summary</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <div class="form-material">
                                        <input class="form-control" type="number" id="material-number" name="material-number" placeholder="Please enter price" ng-model="course.price">
                                        <label for="material-number">Price</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="material-text" name="material-text" placeholder="Please enter categories" ng-model="course.categories">
                                        <label for="material-text">Categories (comma seperated)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <div class="form-material">
                                        <input class="form-control" type="number" id="material-number" name="material-number" placeholder="Please enter length" ng-model="course.length">
                                        <label for="material-number">Length (Hours)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="material-number" name="material-number" placeholder="Please enter star rating number" ng-model="course.rating">
                                        <label for="material-number">Star Rating Number</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="material-number" name="material-number" placeholder="Please enter number of favorites" ng-model="course.favorites">
                                        <label for="material-number">Favorites</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="material-text" name="material-text" placeholder="Please enter course link" ng-model="course.link">
                                        <label for="material-text">Course Link</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <button class="btn btn-sm btn-primary" type="click" ng-click="updateCourse(course)">Add</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3 pull-right">
                                    <button class="btn btn-sm btn-danger" type="click" ng-click="deleteCourse(course._id)">Delete Course</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- END Static Labels -->
            </div>
    </div>
    <!-- END Page Content -->
</main>
