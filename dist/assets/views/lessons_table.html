<div class="content">
    <!-- Dynamic Table Full -->
    <div class="block">
        <div class="block-header">
            <h3 class="block-title">Lessons Table <small>Full</small></h3>
            <ul class="block-options">
                <li>
                    <button type="button" ui-sref="adminAddLessons({unitId: unitId})"><i class="fa fa-plus"></i> Lesson</button>
                </li>
            </ul>
        </div>
        <div class="block-content">
            <!-- DataTables init on table by adding .js-dataTable-full class, functionality initialized in js/controllers.js -> TablesDatatablesCtrl Controller-->
            <table class="table table-bordered table-striped js-dataTable-full">
                <thead>
                    <tr>
                        <th class="text-center">Order</th>
                        <th style="width: 60%;">Title</th>
                        <th class="text-center" style="width: 20%;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="lesson in lessons track by $index">
                      <td class="text-center">{{$index+1}}</td>
                        <td class="font-w600">{{lesson.title}}</td>
                        <td class="text-center">
                            <div class="btn-group">
                                <button class="btn btn-xs btn-default" type="button" ui-sref="adminUpdateLessons({lessonId: lesson._id})"><i class="fa fa-pencil"></i> Edit</button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-xs btn-danger" type="button" ng-click="deletelesson(lesson._id)"><i class="fa fa-times"></i> Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- END Dynamic Table Full -->
</div>
<!-- END Page Content -->
