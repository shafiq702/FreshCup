
<!-- Page Content -->
<div class="content">
    <!-- Dynamic Table Full -->
    <div class="block">
        <div class="block-header">
            <h3 class="block-title">Users Table </h3>
            <ul class="block-options">
                <li>
                    <button type="button" ui-sref="signup"><i class="fa fa-plus"></i> User</button>
                </li>
            </ul>
        </div>
        <div class="block-content">
            <!-- DataTables init on table by adding .js-dataTable-full class, functionality initialized in js/controllers.js -> TablesDatatablesCtrl Controller-->
            <table class="table table-bordered table-striped js-dataTable-full">
                <thead>
                    <tr>
                        <th class="text-center"></th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>userType</th>
                        <th class="text-center" style="width: 10%;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users track by $index">
                      <td class="text-center">{{$index+1}}</td>
                        <td class="font-w600">{{user.firstName}}</td>
                        <td class="hidden-xs">{{user.lastName}}</td>
                        <td class="hidden-xs">{{user.userType}}</td>1
                        <td class="text-center">
                            <div class="btn-group">
                                <button class="btn btn-xs btn-default" type="button" ng-click="removeUser(user._id)"><i class="fa fa-times"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- END Dynamic Table Full -->
</div>
<!-- END Page Content -->
