<div class="content">
    <!-- Dynamic Table Full -->
    <div class="block">
        <div class="block-header">
            <h3 class="block-title">Units Table</h3>
            <ul class="block-options">
                <li>
                    <button type="button" ui-sref="adminAddUnits({courseId: courseId})"><i class="fa fa-plus"></i> Unit</button>
                </li>
            </ul>
        </div>
        <div class="block-content">
            <!-- DataTables init on table by adding .js-dataTable-full class, functionality initialized in js/controllers.js -> TablesDatatablesCtrl Controller-->
            <table class="table table-bordered table-striped js-dataTable-full">
                <thead>
                    <tr>
                        <th class="text-center">Order</th>
                        <th style="width: 60%;">Title</th>
                        <th class="text-center" style="width: 20%;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="unit in units track by $index">
                      <td class="text-center">{{unit.order}}</td>
                        <td class="font-w600">{{unit.title}}</td>
                        <td class="text-center">
                          <div class="btn-group">
                              <button class="btn btn-xs btn-info" type="button" ui-sref="adminLessons({unitId: unit._id})">Lessson</button>
                          </div>
                            <div class="btn-group">
                                <button class="btn btn-xs btn-default" type="button" ui-sref="adminUpdateUnits({unitId: unit._id})"><i class="fa fa-pencil"></i> Edit</button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-xs btn-danger" type="button" ng-click="deleteUnit(unit._id)"><i class="fa fa-times"></i> Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- END Dynamic Table Full -->
</div>
<!-- END Page Content -->
