<!-- General Tab -->
<div class="tab-pane fade in active" id="tab-bd-settings-general">
    <div class="row items-push">
        <div class="col-sm-6 col-sm-offset-3 form-horizontal">
            <div class="form-group">
                <div class="col-xs-12">
                    <label for="bd-settings-email">First Name</label>
                    <input class="form-control input-lg" type="text" id="bd-settings-name" name="bd-settings-name" placeholder="Enter your first name.." ng-model="user.firstName">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <label for="bd-settings-email">Last Name</label>
                    <input class="form-control input-lg" type="text" id="bd-settings-name" name="bd-settings-name" placeholder="Enter your last name.." ng-model="user.lastName">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <label for="bd-settings-email">Email Address</label>
                    <input class="form-control input-lg" type="email" id="bd-settings-email" name="bd-settings-email" placeholder="Enter your email.." ng-model="user.email">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END General Tab -->
