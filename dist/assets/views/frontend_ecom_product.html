<!-- Main Container -->
<main id="main-container">
    <!-- Side Content and Product -->
    <div class="bg-gray-lighter">
        <section class="content content-boxed">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Product -->
                    <div class="block">
                        <div class="block-content">
                            <div class="row items-push">
                                <div class="col-sm-4">
                                    <!-- Images -->
                                    <div class="row js-gallery">
                                        <div class="col-xs-12 push-10">
                                            <a class="img-link" href="{{book.image}}">
                                                <img class="img-responsive" src="{{book.image}}" alt="">
                                            </a>
                                        </div>
                                    </div>
                                    <!-- END Images -->
                                </div>
                                <div class="col-sm-8">
                                    <!-- Vital Info -->
                                    <div class="clearfix">
                                        <div>
                                            <span class="h2 font-w700 text-success">${{book.price}}</span>
                                        </div>
                                    </div>
                                    <hr>
                                    <form class="form-inline" action="frontend_ecom_product.html" method="post" onsubmit="return false;">
                                        <button type="submit" class="btn btn-sm btn-primary pull-right" ng-click="addToCart(book)"><i class="fa fa-plus push-5-r"></i> Add to Cart</button>
                                        <select class="form-control input-sm" id="ecom-license" name="ecom-license" size="1">
                                            <option value="0" disabled="" selected="">LICENSE</option>
                                            <option value="simple">Simple</option>
                                            <option value="multiple">Multiple</option>
                                        </select>
                                    </form>
                                    <hr>
                                    <p>{{book.summary}}</p>
                                    <!-- END Vital Info -->
                                </div>
                                <div class="col-xs-12">
                                    <!-- Author -->
                                    <div class="block block-rounded remove-margin-b">
                                        <div class="block-content block-content-full bg-gray-lighter clearfix">
                                            <!-- <div class="pull-right">
                                                <img class="img-avatar" src="assets/img/avatars/avatar2.jpg" alt="">
                                            </div> -->
                                            <div class="pull-left push-5-t">
                                                <div class="push-10">
                                                    By <a class="font-w600" href="javascript:void(0)">Shafiq Marediya</a>
                                                </div>
                                                <!-- <div>
                                                    <a class="btn btn-sm btn-default" href="javascript:void(0)"><i class="fa fa-plus push-5-r"></i> Follow</a>
                                                    <a class="btn btn-sm btn-default" href="javascript:void(0)"><i class="fa fa-envelope"></i></a>
                                                </div> -->
                                            </div>
                                        </div>
                                    </div>
                                    <!-- END Author -->
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END Product -->
                </div>
            </div>
        </section>
    </div>
    <!-- END Side Content and Product -->
</main>
<!-- END Main Container -->
